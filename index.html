// ------------------ 데이터 전송 함수 ------------------
function saveData(game, name, score, elapsedTime) {
    const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

    const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
    };

    // fetch를 사용할 때는 비동기로 처리해야 하므로,
    // 여기서는 단순히 시연용으로만 작성(실제로는 async/await 또는 then() 사용 권장).
    try {
        const responsePromise = fetch(FUNCTION_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        responsePromise.then(async (response) => {
            const responseData = await response.json();
            if (response.ok) {
                document.getElementById('response').innerText =
                    "성공: " + JSON.stringify(responseData, null, 2);
            } else {
                document.getElementById('response').innerText =
                    "오류: " + JSON.stringify(responseData, null, 2);
            }
        }).catch((error) => {
            console.error('요청 실패:', error);
            document.getElementById('response').innerText =
                "네트워크 오류: " + error.message;
        });
    } catch (error) {
        console.error('요청 실패:', error);
        document.getElementById('response').innerText =
            "네트워크 오류: " + error.message;
    }
}

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const r = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[r]] = [arr[r], arr[i]];
  }
}

// 난이도에 따른 초기 설정
function setDifficulty(diff) {
  if (diff === "top") {
    questionTimeLimit = 20;
    difficultyScore = 20;
    displayDifficulty.textContent = "최상";
  } else if (diff === "high") {
    questionTimeLimit = 30;
    difficultyScore = 15;
    displayDifficulty.textContent = "상";
  } else if (diff === "mid") {
    questionTimeLimit = 40;
    difficultyScore = 13;
    displayDifficulty.textContent = "중";
  } else {
    infiniteTime = true;
    questionTimeLimit = 999999; // 사실상 무제한
    difficultyScore = 10;
    displayDifficulty.textContent = "하";
  }
}

// 전체 게임 시간 표시
function startTotalTimer() {
  totalTimeInterval = setInterval(() => {
    totalElapsedTime++;
    elapsedTimeSpan.textContent = totalElapsedTime;
  }, 1000);
}

// 문제 타이머(에너지바) 갱신
function startQuestionTimer() {
  questionTime = questionTimeLimit;
  updateEnergyBar();
  if (!infiniteTime) {
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      questionTime--;
      if (questionTime <= 0) {
        // 시간 초과 -> 오답 처리
        clearInterval(timerInterval);
        feedback.textContent = "시간 초과! 오답 처리됩니다.";
        lives--;
        updateLives();
        // 정답 공개
        showCorrectAnswer();
        // 다음 문제 버튼 활성화
        nextBtn.disabled = false;
      }
      updateEnergyBar();
    }, 1000);
  } else {
    // 하 모드는 타이머 동작 안 함
    updateEnergyBar();
  }
}

function updateEnergyBar() {
  // white로 남은 부분을 표현(가득 찼다가 점점 줄어듦)
  if (infiniteTime) {
    energyBarInner.style.width = "100%";
  } else {
    const ratio = questionTime / questionTimeLimit;
    energyBarInner.style.width = (ratio * 100) + "%";
  }
}

// 현재 문제 보여주기
function showQuestion() {
  feedback.textContent = "";
  nextBtn.disabled = true; // 정답/오답 확인 전에는 '다음 문제' 못 누름
  submitBtn.disabled = false;

  // 문제 가져오기
  let q;
  if (answeredCount < allQuestions.length) {
    // 첫 바퀴
    q = allQuestions[answeredCount];
  } else {
    // 이후는 랜덤
    const r = Math.floor(Math.random() * allQuestions.length);
    q = allQuestions[r];
  }

  questionText.innerHTML = q.questionText;
  choicesDiv.innerHTML = "";
  
  // 보기 섞기
  const indices = [0,1,2,3,4];
  shuffleArray(indices);

  // 섞인 순서대로 버튼 생성
  let newChoices = [];
  indices.forEach((idx, i) => {
    newChoices.push(q.choices[idx]);
  });

  // correctIndex도 재계산
  let newCorrectIndex = indices.indexOf(q.correctIndex);

  // 임시로 저장
  currentQuestion = {
    question: q.questionText,
    choices: newChoices,
    correctIndex: newCorrectIndex
  };

  // 버튼 생성
  for (let i=0; i<5; i++) {
    const btn = document.createElement("button");
    btn.className = "choiceBtn";
    btn.textContent = (i+1)+") "+ newChoices[i];
    btn.onclick = () => {
      selectAnswer(i);
    };
    choicesDiv.appendChild(btn);
  }

  // MathJax 렌더링
  MathJax.typeset();
  // 문제 타이머 시작
  startQuestionTimer();
}

// 선택한 답안을 검사
let selectedAnswerIndex = null;
let currentQuestion = null;

function selectAnswer(i) {
  selectedAnswerIndex = i;
}

// 제출 버튼 클릭
submitBtn.addEventListener("click", () => {
  if (selectedAnswerIndex === null) {
    feedback.textContent = "답안을 선택하세요.";
    return;
  }
  // 제출 -> 정답 확인
  submitBtn.disabled = true;
  checkAnswer();
});

// 정답 확인
function checkAnswer() {
  clearInterval(timerInterval); // 문제 타이머 중단
  const correct = (selectedAnswerIndex === currentQuestion.correctIndex);
  if (correct) {
    feedback.textContent = "정답입니다!";
    score += difficultyScore;
    scoreSpan.textContent = score;
  } else {
    feedback.textContent = "오답입니다. 정답은 [" 
      + (currentQuestion.correctIndex+1) + ") "
      + currentQuestion.choices[currentQuestion.correctIndex] + "] 입니다.";
    lives--;
    updateLives();
  }
  // 다음 문제 버튼 활성화
  nextBtn.disabled = false;
}

// 시간 초과나 오답 시 정답 표시
function showCorrectAnswer() {
  submitBtn.disabled = true;
  clearInterval(timerInterval);
  const idx = currentQuestion.correctIndex;
  feedback.textContent = "정답은 [" + (idx+1) + ") " 
    + currentQuestion.choices[idx] + "] 입니다.";
}

// '다음 문제' 버튼 클릭
nextBtn.addEventListener("click", () => {
  // 다음 문제로 이동
  nextQuestion();
});

function nextQuestion() {
  selectedAnswerIndex = null;
  currentIndex++;
  answeredCount++;

  if (lives <= 0) {
    gameOver("기회를 모두 소진하였습니다.");
    return;
  }

  showQuestion();
}

// 라이프 표시
function updateLives() {
  livesSpan.textContent = lives;
  if (lives <= 0) {
    gameOver("기회를 모두 소진하였습니다.");
  }
}

// 게임 오버
function gameOver(msg) {
  clearInterval(timerInterval);
  clearInterval(totalTimeInterval);
  feedback.textContent = "게임 종료: " + msg;
  submitBtn.disabled = true;
  nextBtn.disabled = true;
  sendScoreBtn.style.display = "inline-block";
}

// '게임 시작' 버튼
startBtn.addEventListener("click", () => {
  const playerName = nameInput.value.trim();
  if (!playerName) {
    alert("이름을 입력하세요.");
    return;
  }
  setDifficulty(difficultySelect.value);
  gameStarted = true;
  initScreen.style.display = "none";
  gameContainer.style.display = "block";
  startTotalTimer();
  showQuestion();
});

// 전체 게임 시간 타이머
function startTotalTimer() {
  totalTimeInterval = setInterval(() => {
    totalElapsedTime++;
    elapsedTimeSpan.textContent = totalElapsedTime;
  }, 1000);
}

// '점수 전송' 버튼
sendScoreBtn.addEventListener("click", () => {
  const playerName = nameInput.value.trim();
  saveData("유리수 순환소수 빈출 (3)", playerName, score, totalElapsedTime);
});
</script>
